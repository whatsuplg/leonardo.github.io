        <h1>O que são órbitas, subcamadas e camadas de um átomo?</h1>
    <button onclick="location.href='questao4.html'">Orbitais: correspondem aos estados individuais que podem ser ocupados
        por um elétron em um átomo. Cada orbital no átomo acomoda no máximo
        dois elétrons. Subcamadas: Em átomos no seu estado fundamental quatro
        tipos de subcamadas são ocupadas por elétrons, designadas por s, p, d e
        f, que consistem em 1, 3, 5 e 7 orbitais, respectivamente. Camadas: Um agrupamento de subcamadas é denominado camada.
        Todos os elétrons em uma dada camada estão a mesma distância média do
        núcleo. </button>
    <button onclick="location.href='over.html'">Orbitais: correspondem aos estados individuais que podem ser ocupados
        por um elétron em dois átomo. Cada orbital no átomo acomoda no máximo
        1 elétrons. Subcamadas: Em átomos no seu estado fundamental quatro
        tipos de subcamadas são ocupadas por elétrons, designadas por s, p, d e
        f, que consistem em 2, 8, 9 e 4 orbitais, respectivamente. Camadas: Um agrupamento de subcamadas é denominado camada.
        Todos os elétrons em uma dada camada estão em distâncias grandes do
        núcleo. </button>
