        <h1>Como construir um ímã?</h1>
    <button onclick="location.href='parabens.html'"> Eles são feitos de uma forma muito simples: um fio de cobre encapado (ou envernizado) é enrolado em volta de um cilindro de ferro. Quando ligado em uma pilha ou bateria, o fio cria um campo magnético que faz com que o prego se transforme em um imã. Quando o equipamento é desligado, o imã para de funcionar</button>
    <button onclick="location.href='over.html'"> Eles são feitos de uma forma muito simples: um fio de cobre encapado (ou envernizado) é enrolado em volta de um cilindro de ferro. Quando ligado em duas pilhas, o fio cria um campo magnético que faz com que o prego se transforme em um imã. Quando o equipamento é desligado, o imã para de funcionar</button>
