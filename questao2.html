        <h1>O que é momento angular e Spin?</h1>
    <button onclick="location.href='questao3.html'">O momento angular é uma grandeza física que mede a quantidade de movimento dos corpos em rotação. O spin é uma propriedade associada a todas as partículas tais como elétrons, prótons, nêutrons, fótons, partículas alfa, as quais todas possuem momento angular.</button>
    <button onclick="location.href='over.html'">O momento angular é uma grandeza física que mede a quantidade de movimento dos corpos em translação. O spin é uma propriedade associada a todas as partículas tais como elétrons, prótons, nêutrons, fótons, partículas alfa, as quais todas possuem momento circular.</button>
